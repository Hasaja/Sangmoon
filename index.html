<!DOCTYPE html>
<html>
    <head>
        <title>삿갓이</title>
        <link rel="shortcut icon" href="sangmoonLogo.png">
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8" name="description" content="상문 풀 서비스">
    </head>
    <body>
        <div class="main">
            <div class="top">
                    <h1><a href="index.html">삿갓이 0.2</a></h1>
                    <p id="titleDes">상문 생존을 돕는 인공지능</p>
                    <div class="menu">
                        <a class="info" href="http://sangmoon.sen.hs.kr/" target="_blank">상문고등학교 바로가기</a>
                        <a class="info" href="index.html">제작자</a>
                        <a class="info" href="index.html">도움말</a>
                    </div>
            </div>
            <div class="article">
                <div class="leftBox">
                    <div class="timer">
                        <p id="inExam">기말까지 --일</p>
                        <!-- 수시 D-Day -->
                        <span class="hour" id="inExamHour">--시간</span>
                        <br>
                        <p id="SAT">수능까지 --일</p>
                        <span class="hour" id="SATHour">--시간</span>
                        <!-- 수능 D-Day -->
                        <p id="timerDescription">내년에도 나 볼꺼니?<br>-현우진-</p>
                    </div>
                    <div class="notice">    
                        <!-- 수행평가, 숙제 알림, 공지사항 -->
        
                    </div>
                </div>
                <div class="rightBox">
                    <div class="ServicePerTime">
                        <!-- 코로나 자기진단, 각 시간에 맞는 시간표, 급식표 등 제공 -->
                        <h2>시간별 서비스</h2>
                        <p id="toggleDes">#실제 시간 기반 정보 제공</p>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label> 
                    </div>
                    <div class="cal">
                        <!-- 학사력 제공 -->
                    </div>
                    <div class="study">
                        <!-- 학급별 성적 평균 및 자신의 위치 -->
                        <!-- 평균 등급 낼 수 있음 -->
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="manager.js"></script>
    <script src="timer.js"></script>
</html>
